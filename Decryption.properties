# The following configurations are default
# keyStoreProvider=JKS
# cipherProvider=SunJCE
# cipherAlgorithm=AES
# cipherTransformation=AES/CBC/PKCS5Padding
# signatureProvider=SunRsaSign
# signatureAlgorithm=SHA256withRSA
# RNGAlgo=SHA1PRNG
# SecureRandomProvider=SUN
# symmetryKeyEncryptionAlgo=RSA
