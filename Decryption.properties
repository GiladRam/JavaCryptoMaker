
# Configuration File
# Your private key alias
privateAlias=clientb
# User B alias - user b is the user you wish to communicate with.
# You can decrypt a message from user B or encrypt a message to user B.
userBAlias=clienta
# Your keyStore Path
keyStorePath=Ex-ca/ClientBKeyStore.jks
# Input configuration
# the target file is the file you want to encrypt or decrypt.
targetFileDirectory=./encrypted.txt
